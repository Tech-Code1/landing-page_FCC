<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Community Match</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div class="title-icon">
            <img src="/Logo-FaztMatch.png" alt="logo Community Match" id="header-img"><span class="title-community">Community Match</span>
        </div>
<ul>
    <li ><a href="#conocenos" class="nav-link">Conocenos</a></li>
    <li ><a href="#como-lo-hacemos" class="nav-link">Como lo hacemos</a></li>
    <li ><a href="#contactanos" class="nav-link">Contactanos</a></li>
</ul>
        </nav>
        <form action="" id="form" action="https://www.freecodecamp.com/email-submit">
            <h2 class="submit-title">Inscribe tu correo para recibir todas la novedades</h2>
            <input type="email" id="email" placeholder="Ingrese su correo" required>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </header>
    <img class="banner-match" src="/Match.jpg" alt="Banner proyecto community match">
    <main class="main-content">
        <section class="content-video">
            <iframe id="video" width="854" height="480" src="https://www.youtube.com/embed/0iVMyVUDBbI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <span class="line-divisor"></span>

          <section>
              <h2>Conocenos</h2>
              <article>
                  <div class="card-contributor">
                      <img src="" alt="" class="avatar-contributor">
                      <div class="Content-name-person"></div>
                      <div></div>
                  </div>
              </article>
          </section>
        </main>
</body>
</html>
